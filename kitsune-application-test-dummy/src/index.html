    <title>Game Engine Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href='bungee.css' rel='stylesheet'>

<body>
<canvas id="gameCanvas" width="100%" height="100%" style="position: absolute; width: 100%; height: 100%; top: 0px; left: 0px; right: 0px; bottom: 0px;"></canvas>
<div class="outer-style">
    <div id="menu" class="btn-group" style="visibility: hidden">
        <cente>
        <div id="title" class="title, title-spacer"></div>
        <p class="menuTitle">MAIN</p>
        <a id="playButton" class="rotatedStyle button menuButton">START A QUEST</a></br>
        <a id="worldButton" class="rotatedStyle button menuButton">BUILD A QUEST</a></br>
        <a id="controlsButton" class="rotatedStyle button menuButton">CONFIGURE CONTROLS</a></br>
        <!--a id="quitButton" class="rotatedStyle button menuButton">QUIT GAME</a--></br>
        </cente>
    </div>
    <div id="controls" class="container" style="visibility: hidden;">
        <cente>
        <div id="spacer" class="title-spacer"></div>
        </br>
        </br>
        </br>
        </br>
        <p class="menuTitle">CONTROLS</p></br>
            <span style="font-size: 14px; position: absolute; left: 50%; transform: translateX(-50%);">
            PLEASE USE W,A,S,D KEYS FOR DIRECTIONS AND SPACE BAR FOR JUMP
            </span>
            </br>
        <a id="mappingTemplate3" class="rotatedStyle button menuButton">EXIT MENU</a></br>
        </cente>
    </div>
</div>
