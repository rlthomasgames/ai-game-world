        }

            }

            }

        }

        div.kMenu.default {
                visibility: hidden;
                display: none;
        }

        div.kMenu.active {
                visibility: visible;
                display: flex;
                position: relative;
                pointer-events: auto;
                cursor: pointer;
                bottom: initial;
                transform: initial;
            }
        div.kMenu.inactive {
                visibility: hidden;
                display: none;
                position: fixed;
                bottom: -1984px;
                pointer-events: none;
                cursor: default;
                transform: translateY(-50%);
            }
        div.kMenu.active > * {
            z-index: 1984;
            display: inline-block;
            pointer-events: all;
        }
        div.kMenu.inactive > * {
            z-index: -1;
            display: none;
            pointer-events: none;
        }
        #uploadForm {
            margin: 0;

        #fileInput {
            div | button | fieldset{
                box-shadow:inset 0px -9px 5px 3px #d6a570;
                background:linear-gradient(to bottom, #d4a42a 5%, #d6d2ab 100%);
                background-color:#d4a42a;
                border-radius:4px;
                border:2px solid #c79870;

                 }

        }

            flex: max-content;

            -webkit-backdrop-filter: blur(9px) saturate(180%) !important;
            background-color: rgba(255,255,255, 0.35) !important;
            border-radius:  12px !important;
            border: 3px solid rgba(209, 213, 219, 0.38) !important;
            height: 145px;
            flex-wrap: nowrap;
            padding: 10px 10px 10px 10px;
            border-radius: 12px;
            margin: 10px 10px 10px 10px;
            position: absolute;
            border: 4px solid rgba(80, 80, 80, 0.65);
            background-color: rgba(0.5, 0.5, 0.5, 0.5);
            text-transform: uppercase;
            backdrop-filter: blur(7px) saturate(5%);

        .element {
            border: 6px groove rgba(242, 235, 235, 0.7);
            border-radius: 10px;
            transform: translate(0px, -200px);
            background-color: rgba(255, 255, 255, 0.5);
            color: rgba(0, 0, 0, 0.88);
            box-shadow: -3px -3px 47px 23px rgba(0, 0, 0, 0.32);
            transition: transform 332ms ease-out 92ms;
            animation: cssAnimation_0 1168ms infinite ease-in 69ms;
            backdrop-filter:
                    blur(9px)
                    saturate(266%)
                    grayscale(53%)
                    sepia(60%)
                    hue-rotate(110deg)
                    contrast(63%);
            -webkit-backdrop-filter:
                    blur(9px)
                    saturate(266%)
                    grayscale(53%)
                    sepia(60%)
                    hue-rotate(110deg)
                    contrast(63%);
        }

        .flex-container {
            margin: 5px 5px 5px 5px !important;;
            padding: 5px 5px 5px 5px !important;
            display: inline-flex;
            flex-direction: row;
            flex-wrap: wrap-reverse;
            justify-content: flex-start;
            align-items: normal;
            align-content: normal;
            width:100%;
            position: absolute;
            left: 15px;
            right: 0px;
            top: 0px;
            height: 100%;
            bottom: 5px;
        }

        .flex-items {
            margin: 5px 5px 5px 5px !important;;
            padding: 5px 5px 5px 5px !important;
            height: calc(3.2vw/3);
            display: block;
            flex-grow: .8;
            flex-shrink: 0;
            flex-basis: auto;
            align-self: auto;
            align-content: center;
            align-items: center;
            order: 0;
            overflow-inline: visible !important;
            overflow-block: visible !important;
        }
        @keyframes cssAnimation_0 {
            from {
                background-color: rgba(255, 255, 255, 0.5);
            }

            to {
                background-color: rgba(255, 255, 255, 0.22);
            }
        }

        .element:active {
            transform: translate(0px, 43px);
        }

        div#backClk {
            pointer-events: none;
            position: absolute;
            display: block;
            left: 0;
            top: 0;

            height: 0;

        div#backClk.active {

            right: 0;
            top: 0;
            bottom: 0;

            background: rgba(0,0,0,0.01);
            min-height: 100%;
        }
        .paraBlockTitle {
            box-shadow:inset 0px 0px 15px 3px #265e16;
            background:linear-gradient(to bottom, rgba(9, 224, 66, 0.015) 5%, rgba(78, 148, 40, 0.5) 100%);
            background-color:rgba(9, 149, 34, 0.75);
            border-radius:17px;
            border:1px solid #278230;
            color:#2f6322;
            font-family:Arial;
            font-size:38px;
            padding:7px 15px;
            text-decoration:none;
            text-shadow:1px 1px 0px #2f6627;
            margin: auto;
            display: block;
            position: relative;
            left: -6px;
            right: 6px;
            top:0px;
            bottom:0px;
            transform: translateX(6px);

            padding: 3px 3px 3px 3px;
            margin-top: 6px;
            margin-bottom: 6px;
            margin-left: 6px;
            margin-right: 6px;
        }

        .paraBlockText {
            box-shadow:inset 2px 2px 15px 3px rgba(78, 148, 40, 0.5);

        .centerBlock {
            display: block;

        }

        .greenBack {

        }

        }

        }

        }

        }


        @keyframes spinner {
            to {
                transform: rotate(360deg);}
        }

        @keyframes absolute-spinner {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes cell-spinner {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner:before {
            content: '';
            box-sizing: border-box;
            position: relative;
            display: block;
            top: -16px;
            left: 50%;
            width: 32px !important;
            height: 32px;
            margin-top: -16px;
            margin-left: -16px;
            margin-bottom: 16px;
            border-radius: 50%;
            border: 4px solid #efa721;
            border-top-color: #ff8000;
            border-bottom-color: #efa721;
            animation: spinner .8s ease infinite;
        }

        absolute-spinner:before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            display: block;
            top: -8px;
            left: 50%;
            width: 16px !important;
            height: 16px;
            margin-top: -8px;
            margin-left: -8px;
            margin-bottom: 8px;
            border-radius: 50%;
            border: 4px solid #efa721;
            border-top-color: #ff8000;
            border-bottom-color: #efa721;
            animation: spinner .8s ease infinite;
        }

        .cell-spinner {
            width: 24vh !important;
            height: 24vh !important;
        }

        .cell-spinner:after {
            content: '';
            box-sizing: border-box;
            position: relative;
            display: block;
            top: 50%;
            left: 50%;
            width: 32px !important;
            height: 32px !important;
            margin-top: -16px;
            margin-left: -16px;
            margin-bottom: 16px;
            border-radius: 50%;
            border: 4px solid #efa721;
            border-top-color: #ff8000;
            border-bottom-color: #efa721;
            animation: spinner .8s ease infinite;
        }

        .kFooter {
            background: black !important;
            color: green !important;
            font-size: 8px !important;
        }

        .prompt {

            box-shadow:inset 0px 1px 0px 0px #f9eca0;

            height: 100%;
            overflow: hidden;
        }</style></head><body class="bg kitsuneBody">
